<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css" />
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css" />
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons-wind.css" />
  <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons-wind.min.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="weatherApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="wrapper" ng-controller="MainCtrl">
    <div class="header">
      <div class="icon hover" ng-click="refreshData()"><i class="fa fa-refresh"></i></div>
      <div class="header-search">
        <form ng-submit="addLocation()">
          <input type="text" placeholder="Enter a city or zip code" ng-model="location">
        </form>
      </div>
      <div class="icon hover" ng-click="addLocation()"><i class="fa fa-plus"></i></div>
    </div>
    <div class="no-locations" ng-show="data.length === 0">You haven't added any locations yet :(</div>
    <div class="card-container">
      <card ng-repeat="card in data track by $index"></card>
    </div>
  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/directives/card.js"></script>
  <script src="scripts/services/addweatherdata.js"></script>
  <script src="scripts/services/refreshdata.js"></script>
  <!-- endbuild -->
</body>

</html>
